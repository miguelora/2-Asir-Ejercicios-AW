<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva_vuelo</title>
</head>
<body>
    <fieldset>
        <legend>Reservar su Vuelo</legend>
        <form action="" method="post" target="_blank">
            <h3>Datos del Pasajero</h3>
            Nombre <input type="text" name="nombre">
            <br>
            <br>
            Apellidos <input type="text" name="apellidos">
            <br>
            <br>
            DNI <input type="text" maxlength="9" name="DNI">
            <br>
            <br>
            <h3>Datos del Pago</h3>
            Codigo Promocional <input type="text" name="descuen">
            Importe <input type="text" name="importe">
            Seleccione divisa <select name="divisa">
                <option value="EUR">EURO</option>
                <option value="TUR">LIRA TURCA</option>
                <option value="YEN">YEN JAPONES</option>
                <option value="SOL">SOL PERUANO</option>
                <option value="DOL">DOLAR ESTADOUNIDENSE</option>
            </select>
            <br>
            <br>
            <h3>Seleccion de Vuelo</h3>
            Seleccione un destino<select name="destino">
                <option value="AE12">Vueling:Milan</option>
                <option value="EA21">Volotea:Roma</option>
                <option value="WE44">Iberia:Estambul</option>
                <option value="EW44">Ryanair:Madrid</option>
                <option value="ZK87">Vueling:Lima</option>
                <option value="UA21">Volotea:Bilbao</option>
                <option value="WH44">Iberia:Roma</option>
                <option value="EL00">Ryanair:Madrid</option>
                <option value="AE12-2">Vueling:Roma</option>
                <option value="EA21-2">Volotea:Roma</option>
                <option value="WE44-2">Iberia:New York</option>
                <option value="EW44-2">Ryanair:Tokio</option>
                <option value="ZK87-2">Vueling:Chicago</option>
                <option value="UA21-2">Volotea:Paris</option>
                <option value="WH44-2">Iberia:Oporto</option>
                <option value="EL00-2">Ryanair:Los angeles</option>
            </select>
            Añadir Maleta(+40€) <input type="checkbox" name="maleta">  
            <br>
            <br>
            <a href="Tabla_de_precios.html" class="btn btn-success">Consultar Tabla de precios</a>






        </form>    













    </fieldset>











</body>
</html>
